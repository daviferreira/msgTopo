<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exemplo msgTopo</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="msgtopo.js"></script>
        <link rel="stylesheet" type="text/css" href="msgtopo.css" />

        <style type="text/css">
            *, html{ font-family: Droid, "Droid Sans", "Helvetica", arial, sans-serfif; padding: 0 0; margin: 0 0; }
        </style>

    </head>
    <body>

    <p><strong>MsgTopo - exemplo</strong></p>

    <script>
      $(function(){
				msgTopo('Mensagem de erro', 'erro');
				setTimeout(function(){
					msgTopo('Mensagem OK', 'sucesso', 5);
				}, 5000);
 				setTimeout(function(){
					msgTopo('Mensagem OK', '', 5);
				}, 11000);

			});
    </script>

    </body>
